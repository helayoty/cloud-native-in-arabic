services:
  mongo:
    image: mongo:6.0
    container_name: mininote-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mininote-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mininote-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mininote-app
    ports:
      - "8080:8080"
    environment:
      - MONGO_URL=mongodb://mongo:27017/mininote
      - JAVA_OPTS=-Xmx256m -Xms128m
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - mininote-network
    restart: unless-stopped

networks:
  mininote-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
